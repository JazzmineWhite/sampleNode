<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey w3-content" style="max-width:1600px">


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin:30px">

  <!-- Header -->
  <header id="portfolio">
    <a href="#"><img src="/w3images/avatar_g2.jpg" style="width:65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
    <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
    <div class="w3-container w3-center">
      <h1><b>Cisco & Black Employees</b></h1>
      <div class="w3-section w3-bottombar w3-padding-16">
      </div>
    </div>
  </header>


  <!-- Images of Me -->
  <div class="w3-row-padding w3-padding-16" id="about">
    <div class="w3-col m6">
      <img src="home_page.jpg" alt="Me" style="width:100%">
    </div>
    <div class="w3-col m6">
      <!-- Progress bars / Skills -->
      <p>Overall Black US Employees</p>
      <div class="w3-grey">
        <div class="w3-dark-grey w3-center" style="width:3.8%">3.8%</div>
      </div>
      <p>Black Leaders & Managers</p>
      <div class="w3-grey">
        <div class="w3-dark-grey w3-center" style="width:2.2%">2.2%</div>
      </div>
      <p>Black Executives VP+</p>
      <div class="w3-grey">
        <div class=" w3-dark-grey w3-center" style="width:1.8%">1.8%</div>
      </div>
      <p>Black Board Members</p>
      <div class="w3-grey">
        <div class=" w3-dark-grey w3-center" style="width:0%">0%</div>
      </div>
      <p>
        <a href="https://www.cisco.com/c/en/us/about/inclusion-diversity/us.html" target="_blank" class="w3-button w3-dark-grey w3-padding-large w3-margin-top w3-margin-bottom">
          <i class="fa fa-download w3-margin-right"></i>Cisco Diversity Report
        </a>
      </p>
      <hr>
    </div>
  </div>


  <!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
</script>

</body>
</html>
